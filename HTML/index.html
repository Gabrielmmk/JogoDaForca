<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>
    <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
    
    
</head>
<body onload="tamanho()">
    
    <div id="container">
        <div id="logo">
            <h1>Jogo Da Forca</h1>
        </div>   

        <div id="forca">
            <h3>Profissão</h3>
            <img id="imagem" src="../Image/forca0.jpg">

        </div> 

        <div id="palavra">
            <div class="letras">
                <h3 id="letra"></h3>
            </div>

        </div>  
        
        <div class="teclado">
            <h2 id="q" onclick="clique('q')">Q</h2>
            <h2 id="w" onclick="clique('w')">W</h2>
            <h2 id="e" onclick="clique('e')">E</h2>
            <h2 id="r" onclick="clique('r')">R</h2>
            <h2 id="t" onclick="clique('t')">T</h2>
            <h2 id="y" onclick="clique('y')">Y</h2>
            <h2 id="u" onclick="clique('u')">U</h2>
            <h2 id="i" onclick="clique('i')">I</h2>
            <h2 id="o" onclick="clique('o')">O</h2>
            <h2 id="p" onclick="clique('p')">P</h2>
            <h2 id="a" onclick="clique('a')">A</h2>
            <h2 id="s" onclick="clique('s')">S</h2>
            <h2 id="d" onclick="clique('d')">D</h2>
            <h2 id="f" onclick="clique('f')">F</h2>
            <h2 id="g" onclick="clique('g')">G</h2>
            <h2 id="h" onclick="clique('h')">H</h2>
            <h2 id="j" onclick="clique('j')">J</h2>
            <h2 id="k" onclick="clique('k')">K</h2>
            <h2 id="l" onclick="clique('l')">L</h2>
            <h2 id="ç" onclick="clique('ç')">Ç</h2>
            <h2 id="z" onclick="clique('z')">Z</h2>
            <h2 id="x" onclick="clique('x')">X</h2>
            <h2 id="c" onclick="clique('c')">C</h2>
            <h2 id="v" onclick="clique('v')">V</h2>
            <h2 id="b" onclick="clique('b')">B</h2>
            <h2 id="n" onclick="clique('n')">N</h2>
            <h2 id="m" onclick="clique('m')">M</h2>
        </div>

        <div id="cronometro">
            <span id="minuto">03</span><span>:</span><span id="segundo">00</span>
        </div>

        <div id="alo" class="teste">
            <div class="modal">
                <button onclick="fechar()" class="fechar">x</button>
                <h1 id="muda">Oh não, você perdeu :(</h1>
            </div>
        </div>

        <div id="ganhador" class="vencedor">
            <div class="modal-vencedor">
                <button onclick="fechar1()" class="fechar-vencedor">x</button>
                <h1>Parabéns, você ganhou!!</h1>
                <h3>Você acertou todas as letras!</h3>

            </div>
        </div>
        
        
    <script src="../JS/arquivo.js"></script>

    </div>
    
</body>
</html>
